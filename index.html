<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-page-container">
    <div style="padding-bottom: 4vw; font-size: 4vw;" >Check Weather in Your city</div>
    <div id="start-page">

      <div id="search-box">
        <div><input type="text" id="input" required placeholder="Enter Place Here..."></div>
        <div style="background-color: white; height: 3.5vw; width: 3.5vw; border-radius: 50px; text-align: center; margin-top: 0.5vw;" id="search-icon-div"><img src="assets/magnifier.png" id="search-btn"></div>
      </div>

    </div>    
  </div>

  <div id="weather-page">
      <div id="weather-container"> 
        <div id="city"> <span id="cityName"></span>, <span id="code"></span></div>
        <this>City Name</this>

        <div id="date"><span id="date-number"></span> <span id="date-month"></span>, <span id="date-year"></span></div>
        <this>Date</this>

        <div id="temperature"><span id="temp-degree"></span> â„ƒ</div>
        <this>Temperature</this>

        <div id="humidity"><span id="humidPercend"></span> %</div>
        <this>Humidity</this>

        <div id="description"></div>
        <this>Description</this>
        <br>
        <div id="search-again-btn">
          Search Again
        </div> 

      </div>
  </div>


<script src="weather.js"></script>
</body>
</html>
